<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Index Page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" media="all" href="css/app.css">
  </head>
  <body>
    <!--BEGIN out-->
    <div class="out">
      <!--BEGIN header-->
      <header class="header"></header>
      <!--END header-->
      <!-- partial example-->
      <section class="home-intro"></section>
      <!--BEGIN pop-up-->
      <div class="modal fade slide-up" id="slide-up">
        <div class="modal-dialog">
          <div class="modal-content-wrapper">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLiveLabel">Modal title</h5><a class="close" href="#" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></a>
              </div>
              <div class="modal-body">
                <p>Woohoo, you're reading this text in a modal!</p>
              </div>
              <div class="modal-footer"><a class="btn btn-primary" href="#" data-dismiss="modal">Close</a><a class="btn btn-complete" href="#">Save changes</a></div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade stick-up" id="stick-up">
        <div class="modal-dialog">
          <div class="modal-content-wrapper">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLiveLabel">Modal title</h5><a class="close" href="#" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></a>
              </div>
              <div class="modal-body">
                <p>Woohoo, you're reading this text in a modal!</p>
              </div>
              <div class="modal-footer"><a class="btn btn-primary" href="#" data-dismiss="modal">Close</a><a class="btn btn-complete" href="#">Save changes</a></div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade slide-right" id="slide-right">
        <div class="modal-dialog">
          <div class="modal-content-wrapper">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLiveLabel">Modal title</h5><a class="close" href="#" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></a>
              </div>
              <div class="modal-body">
                <p>Woohoo, you're reading this text in a modal!</p>
              </div>
              <div class="modal-footer"><a class="btn btn-primary" href="#" data-dismiss="modal">Close</a><a class="btn btn-complete" href="#">Save changes</a></div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade slide-right slide-right-vh" id="slide-right-vh">
        <div class="modal-dialog">
          <div class="modal-content-wrapper">
            <div class="modal-content">
              <div class="modal-header">
                <h2 class="h2 modal-title m-b-50" id="exampleModalLiveLabel"><svg class="icon icon-return ">
                    <use xlink:href="img/sprite.svg#icon-return"></use>
                  </svg>Advance Settings</h2><a class="close" href="#" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></a>
              </div>
              <form class="modal-body form form-pop-up">
                <div class="form__row">
                  <div class="flex m-r-20 m-b-35"><select class="select-search">
                      <option value="">Entity/Field Name</option>
                      <option value="1">Entity/Field Name</option>
                      <option value="2">Entity/Field Name</option>
                      <option value="3">Entity/Field Name</option>
                    </select><a href="#"><svg class="icon icon-information ">
                        <use xlink:href="img/sprite.svg#icon-information"></use>
                      </svg></a></div>
                  <div class="flex m-b-35"><select class="select-search">
                      <option value="">Entity/Field Value</option>
                      <option value="1">Entity/Field Value</option>
                      <option value="2">Entity/Field Value</option>
                      <option value="3">Entity/Field Value</option>
                    </select><a href="#"><svg class="icon icon-information ">
                        <use xlink:href="img/sprite.svg#icon-information"></use>
                      </svg></a></div>
                </div>
                <div class="form__checkbox m-b-40">
                  <p>Is Required?<a href="#"><svg class="icon icon-information ">
                        <use xlink:href="img/sprite.svg#icon-information"></use>
                      </svg></a></p><input type="checkbox" id="checkbox-1" checked><label for="checkbox-1"> </label>
                </div>
                <div class="form__block m-b-30 flex"><input type="text" name="last-name" id="last-name"><label for="last-name">Last Name</label><a href="#"><svg class="icon icon-information ">
                      <use xlink:href="img/sprite.svg#icon-information"></use>
                    </svg></a></div>
                <div class="form__block m-b-30 flex"><input type="text" name="last-name" id="last-name"><label for="last-name">Last Name</label><a href="#"><svg class="icon icon-information ">
                      <use xlink:href="img/sprite.svg#icon-information"></use>
                    </svg></a></div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!--END pop-up-->
    </div>
    <!--END out-->
    <!--LOAD SCRIPTS-->
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
